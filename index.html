<html>
	<head>
		<title>Motivational Msg App by Raj</title>
		<style>
			*{font-size:30px;font-family:Arial black;}
			body{background-color:lightblue;}
			h2{width:60%;border:solid;border-radius:40px;background-color:white;}
		</style>
	</head>
	<body>
	<center>
	<h1> Motivational Msg App </h1>
	<h2 id = "msg" />
	<h2 id = "author"/>
	<script>
		function show()
		{
			let msg = document.getElementById("msg");
			let author = document.getElementById("author");
		
			let url = "https://quotes-api-self.vercel.app/quote";
			fetch(url)
			.then(res => res.json())
			.then(data => {
				msg.innerHTML = data["quote"];
				author.innerHTML = data["author"];
			})
			.catch(err => {
				msg.innerHTML = "Issue " + err;
			})
		}

		show();
		setInterval(show,8000);

	</script>
	</center>
	</body>
</html>
